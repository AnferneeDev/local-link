<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Link</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h1>ğŸ“ Local Link</h1>
      <p class="subtitle">Send a file directly to the hostâ€™s computer</p>

      <form id="uploadForm">
        <input type="file" id="fileInput" name="file" required />
        <button type="submit">Upload File</button>
      </form>

      <p class="status" id="statusMessage">Choose a file to begin.</p>
    </div>

    <script>
      const form = document.getElementById('uploadForm');
      const fileInput = document.getElementById('fileInput');
      const statusMessage = document.getElementById('statusMessage');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        if (!fileInput.files[0]) {
          statusMessage.textContent = 'Please select a file.';
          statusMessage.className = 'status error';
          return;
        }

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        statusMessage.textContent = 'Uploading...';
        statusMessage.className = 'status uploading';

        try {
          const response = await fetch('/upload', {
            method: 'POST',
            body: formData,
          });

          if (!response.ok) throw new Error('Upload failed.');

          const result = await response.json();
          statusMessage.textContent = `âœ… File "${result.filename}" uploaded successfully.`;
          statusMessage.className = 'status success';
          form.reset();
        } catch (error) {
          statusMessage.textContent = 'âŒ Upload failed. Please try again.';
          statusMessage.className = 'status error';
        }
      });
    </script>
  </body>
</html>
